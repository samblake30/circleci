version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.4.1

executors:
  docker-build-exec:
    working_directory: /home/circleci/opt/project
    docker:
      - image: cimg/python:3.11

commands:
  docker-build:
    description: "Check and build the dockerfile"
    parameters:
      image_name:
        type: string
        description: "The name of the docker image"
      tag_name:
        type: string
        description: "Tha tag to use for build"
        default: "latest"
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t << parameters.image_name >> :<< parameters.tag_name >> .

jobs:
  build-main:
    executor: docker-build-exec
    steps:
      - aws-cli/install
      - run:
          name: Run AWS CLI
          command: |
            docker --version
            aws --version

workflows:
  build:
    jobs:
      - build-main:
          context: ctx-ci
          filters:
            branches:
              ignore:
                - main