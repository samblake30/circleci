version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.4.1

executors:
  docker-build-exec:
    working_directory: /home/circleci/opt/project
    docker:
      - image: cimg/python:3.11
    resource_class: medium

commands:
  docker-build:
    description: "Check and build the dockerfile"
    parameters:
      image_name:
        type: string
        description: "The name of the docker image"
      tag_name:
        type: string
        description: "Tha tag to use for build"
        default: "latest"
    steps:
      - run:
          name: Build Docker Image
          command: |
            cd << parameters.image_name >>
            if [ -f Dockerfile ]; then
              docker build -t << parameters.image_name >>:<< parameters.tag_name >> .
              docker images
            else
              echo "No Dockerfile found"
            fi
jobs:
  build-main:
    executor: docker-build-exec
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - aws-cli/install
      - run:
          name: List changed files in PR
          command: |
            git fetch origin main
            IMAGE_NAME=$(git diff --name-only origin/main...$CIRCLE_BRANCH | xargs -n1 dirname | head -1)
            echo "export IMAGE_NAME=$IMAGE_NAME" >> $BASH_ENV
            echo $IMAGE_NAME
      - docker-build:
          image_name: "${IMAGE_NAME}"
          tag_name: "latest"

workflows:
  build:
    jobs:
      - build-main:
          context: ctx-ci
          filters:
            branches:
              ignore:
                - main